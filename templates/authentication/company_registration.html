<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
</head>
<body>
    <h2>Company Registration</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        {% if error_messages %}
        <div style="color: red;">
            {% for error in error_messages %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <button type="submit">Register</button>
    </form>
</body>
</html>
