<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company SignIn</title>
</head>
<body>
    <h2>Company Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Sign In</button>
    </form>
    {% for error_message in error_messages %}
        <p>{{ error_message }}</p>
    {% endfor %}
</body>
</html>
